<!DOCTYPE html>
<html>
<head>
    <style>
        /* 核心样式：确保画布填满屏幕且在底层 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 底色黑 */
        }

        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 你之前代码里的层级 */
            pointer-events: none; /* 确保不挡住点击 */
        }

        .ui-layer {
            position: relative;
            z-index: 10; /* 确保文字在画布上面 */
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin-top: 20vh;
        }
    </style>
</head>
<body>
    <canvas id="webgl"></canvas>

    <div class="ui-layer">
        <h1>WebGL 背景加载成功！</h1>
        <p>如果你看到流动的粒子，说明代码运行正常。</p>
    </div>

    <script>
        const canvas = document.getElementById('webgl');
        const ctx = canvas.getContext('2d');

        let particles = [];

        // 初始化画布尺寸
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // 创建粒子
        function createParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 2 + 0.5,
                    radius: Math.random() * 2
                });
            }
        }

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // 拖尾效果
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4f46e5'; // 粒子颜色
            particles.forEach(p => {
                p.y += p.speed;
                if (p.y > canvas.height) p.y = 0;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            createParticles();
        });

        // 启动
        resize();
        createParticles();
        animate();
    </script>
</body>
</html>
